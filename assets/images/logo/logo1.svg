<svg width="600" height="240" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient for the text -->
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffffff; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#b3b3b3; stop-opacity:1" />
        </linearGradient>
        <!-- Drop shadow filter -->
        <filter id="dropshadow" height="130%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
            <feOffset dx="4" dy="4" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Logo text with drop shadow and bold styling -->
    <text x="50%" y="50%" fill="url(#grad1)" font-family="Montserrat, Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" alignment-baseline="middle" filter="url(#dropshadow)">
        The TraderBot Club
    </text>
</svg>
